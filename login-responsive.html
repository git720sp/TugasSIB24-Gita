<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Masuk</title>
    <link rel="stylesheet" href="assets/css/form-responsive.css"> 
</head>
<body>
    <div class="login-container">
        <h2>Masuk</h2>
        <form id="loginForm" action="proses_login.php" method="POST">
            <div class="input-group">
                <label for="email">Email:</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="input-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
            </div>
            <button type="submit">Masuk</button>
        </form>
    </div>
    <br><br>
    <button class="goBackButton" onclick="goBack()">Kembali</button>
    <script src="assets/js/login-responsive.js"></script>
</body>
</html>
